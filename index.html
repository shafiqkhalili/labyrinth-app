<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat%7CMontserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Test</title>
  </head>
  <body>
    <main class="main">
      <section class="main-div header">
        <div class="nav-container">
          <nav>
            <label for="nav-toggle" class="burger-menu">
              <img src="assets/menu.png" alt="" />
            </label>
            <!-- <div class="left-menu">
                    <a href="#">Shop</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div> -->
            <a href="#" class="logo">LABYRINTH</a>
          </nav>
        </div>
      </section>
      <section class="body main-div">
        <div id="first-page">
          <a href="#" id="btn-continue" onclick="continue_game();"><img src="assets/button-continue.png" alt=""/></a>
          <a href="#" id="btn-new" onclick="new_game();"><img src="assets/button-new.png" alt=""/></a>
        </div>
        <div id="second-page">
          <div class="header-icons">
            <a href="#" class="h-icon"
              ><img src="assets/icon-help.png" alt="Help"
            /></a>
            <a href="#" class="h-icon" onclick="pause_game();"
              ><img src="assets/icon-pause.png" alt="Pause"
            /></a>
            <a href="#" class="h-icon" onclick="stop_game();"
              ><img src="assets/icon-back.png" alt="Back"
            /></a>
          </div>
          <div class="elapsed-time">
            <p>Elapsed-time: <span id="elapsed-time">00:00</span></p>
          </div>
          <div class="maze">
            <div class="grid" id="maze-container"></div>
          </div>
          <div class="maze_navigation">
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('T');"
                ><img src="assets/top.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('L');"
                ><img src="assets/left.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('R');"
                ><img src="assets/right.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('B');"
                ><img src="assets/bottom.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
          </div>
        </div>
      </section>
      <section class="footer main-div"></section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
