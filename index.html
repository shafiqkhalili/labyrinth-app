<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat%7CMontserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Test</title>
  </head>
  <body>
    <main class="main">
      <section class="main-div header">
        <div class="nav-container">
          <nav>
            <label for="nav-toggle" class="burger-menu">
              <img src="assets/menu.png" alt="" />
            </label>
            <!-- <div class="left-menu">
                    <a href="#">Shop</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div> -->
            <a href="#" class="logo"></a>
          </nav>
        </div>
      </section>
      <section class="body main-div">
        <div class="new-game" id="new-game">
          <a href="#" id="btn-continue" onclick="continue_game_func();"
            ><img src="assets/button-continue.png" alt=""
          /></a>
          <div id="btn-new">
          <a href="#" onclick="new_game_func(1);"
            ><img src="assets/btn-map1.png" alt=""
          /></a>
          <a href="#" id="btn-new" onclick="new_game_func(2);"
          ><img src="assets/btn-map2.png" alt=""
        /></a></div>
        </div>
        <!-- <div id="maze-level" class="maze-level">
         
            <div>
              <img onclick="new_game_func();" src="assets/level-1.png" alt="level-1" id="level-1"/>
            </div>
            <div>
              <a href=""><img src="assets/level-2.png" alt="level-2" id="level-2"/>
            </div>
            <div>
              <img src="assets/level-3.png" alt="level-3"/>
            </div>
            <div>
              <img src="assets/level-4.png" alt="level-4"/>
            </div>
            <div>
              <img src="assets/level5.png" alt="level-5"/>
            </div>
            <div>
              <img src="assets/level-6.png" alt="level-6"/>
            </div>
   
        </div> -->
        <div class="play-maze" id="play-maze">
          <div class="maze-icons">
            <a href="#" class="maze-icon"
              ><img src="assets/icon-help.png" alt="Help"
            /></a>
            <a href="#" class="maze-icon" onclick="pause_game_func();"
              ><img src="assets/icon-pause.png" alt="Pause"
            /></a>
            <a href="#" class="maze-icon" onclick="stop_game_func();"
              ><img src="assets/icon-back.png" alt="Back"
            /></a>
          </div>
          <div class="elapsed-time">
            <p>Elapsed-time: <span id="elapsed-time">00:00</span></p>
          </div>
          <div class="maze">
            <div class="grid" id="maze-container"></div>
          </div>
          <div class="maze_navigation">
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('T');"
                ><img src="assets/top.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('L');"
                ><img src="assets/left.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('R');"
                ><img src="assets/right.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
            <span class="navigation_buttons"
              ><a href="#" onclick="move_player('B');"
                ><img src="assets/bottom.png" alt=""/></a
            ></span>
            <span class="navigation_buttons"></span>
          </div>
        </div>
      </section>
      <section class="footer main-div">
          <div class="footer-icons">
              <a href="#" class="maze-icon">
                <img src="assets/icon-leaderboard.png" alt="Help"/>
              </a>
              <a href="#" class="maze-icon">
                <img src="assets/icon-shoppingcart.png" alt="Pause"/>
              </a>
              <a href="#" class="maze-icon">
                <img src="assets/icon-notificaiton.png" alt="Back"/>
              </a>
              <a href="#" class="maze-icon">
                  <img src="assets/icon-settings.png" alt="Back"/>
                </a>
            </div>
      </section>
    </main>    
    <div id="scriptLinkPlaceholder">
        <script src="js/map1.js" id="scriptLink"></script>
    </div>
    <script src="js/index.js"></script>
  </body>
